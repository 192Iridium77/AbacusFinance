backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: "images/uploads"
site_url: https://abacusfinance1.com.au
display_url: abacusfinance1.com.au
collections:
  - name: "homepage" # Used in routes, e.g., /admin/collections/blog
    label: "Homepage" # Used in the UI
    folder: "_pages/homepage" # The path to the folder where the documents are stored
    create: false # Allow users to create new documents in this collection
    fields: # The fields for each document, usually in front matter
      - {
          label: "Calculator Title",
          name: "calculator_title",
          widget: "hidden",
          default: "Calculator",
        }
      - {
          label: "Calculator Description",
          name: "calculator_description",
          widget: "string",
        }
